        you need to update. You may need to account for edge cases and modify
        the script according to how you've defined the messages in your source
        files. The script is not fully automated. If you use the script as-is,
        you must review the outputs and may need to make additional adjustments
        to follow the guidance in [New name for Azure AD](new-name.md).

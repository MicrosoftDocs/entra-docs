summary: |
  This article addresses frequently asked questions about Microsoft Entra ID self-service account recovery (SSAR). Keep checking back for updated content.


sections:
  - name: General
    questions:
      - question: |
          Do I cost this as needing an ID for all users in the tenant?  
 
        answer: |
          No, it's usually just less than 3% of a tenant users each month that would need this. 

      - question: |
          Where does the user data go during the verification?
        answer: |
          IDVs have privacy and data retention details as part of the verification offer from Secure Exchange.

      - question: |
          Can I bring my own IDV to this process and not use the secure exchange providers?
        answer: |
          Not for now, you can contact us about the provider you are currently using for user verification.
